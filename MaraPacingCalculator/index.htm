<!DOCTYPE html>
<html> 
    <head>
        <title>Positive Split - Race pacing calculator</title>
        <link rel="stylesheet" href="css/marapacing.css"/>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <!--<script src="https://code.jquery.com/jquery-3.6.4.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" crossorigin="anonymous"></script>-->
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    </head>
    <body>
        <div class="group">
            <div class="block">
                Distance: 
                <select name="distance" id="distance" class="roboto-light">
                    <option value="0">Select your distance</option>
                    <option value="5">5 km</option>
                    <option value="10">10 km</option>
                    <option value="21.1">Half Marathon</option>
                    <option value="42.2">Marathon</option>
                    <option value="50">50 km</option>
                    <option value="100" >100 km</option>
                </select>
            </div>
            <div class="block">
                Target Time - 
                Hours: <input type="number" id="hours" min="1" max="99" value="0" class="number"/>
                Minutes: <input type="number" id="mins" min="0" max="59" value="0" class="number"/>
            </div>
            <div class="avgMsg"> 
                This is an average pace of: <span class="avgPace" id="avgPace"></span>
            </div>
        </div>
        
        <div class="group">
            <div class="block">
                Start fading at the: <span id="fadeFromSlide" class="slider"></span>
                
                    <input type="number" id="fadeFrom" value="0" min="0" max="100" class="number"/> km mark.
                
            </div>
            <div class="block">
                Fade by: <span id="fadeTimeSlide" class="slider"></span> 
            
                    <input type="number" id="fadeTime" value="0" min="1" max="1000" class="number"/> seconds per kilometre.
          
            </div> 
            
           
        </div>
        <div class="block">
            <button class="button" id="calculate">Calculate</button>
        </div>
        <div class="">
            
            <div class="" id="pacingTable"></div>
        </div>
    <script type="text/javascript" src="js/marapacing.js"></script>
    </body>
</html>
